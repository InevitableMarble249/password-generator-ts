<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <h1>Strong Password Generator</h1>
        <div class="password-container">
            <input type="text" id="passwordOutput" readonly>
            <button id="copyButton">Copy</button>
        </div>
        <div class="loading-container">
            <div class="spinner" id="loadingSpinner"></div>
        </div>
        <div class="definitions-container">
            <div class="definition-box">
                <h3>Adjective</h3>
                <div id="adjectiveOutput" class="word-info">
                    <span class="word" id="adjectiveWord"></span>
                    <span class="definition" id="adjectiveDefinition"></span>
                </div>
            </div>
            <div class="definition-box">
                <h3>Noun</h3>
                <div id="nounOutput" class="word-info">
                    <span class="word" id="nounWord"></span>
                    <span class="definition" id="nounDefinition"></span>
                </div>
            </div>
        </div>
        <button id="generateButton">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
